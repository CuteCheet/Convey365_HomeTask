<div class="todo-content">
  <h1 class="page-title">BookList</h1>
  <div class="todo-create">
    <form #todoForm="ngForm" (ngSubmit)="createTodo(todoForm)" novalidate>
      <input type="text" id="title" class="form-control" placeholder="Type a todo and press enter..."
             required
             name="title" [(ngModel)]="newTodo.title"
             #title="ngModel" >
      <div *ngIf="title.errors && title.dirty"
           class="alert alert-danger">
        <div [hidden]="!title.errors.required">
          Title is required.
        </div>
      </div>
    </form>
    <form>
      <mat-form-field class="example-form-field">
        <mat-label>Clearable input</mat-label>
        <input matInput type="text" [(ngModel)]="value">
      </mat-form-field>
    </form>
  </div>
  <ul class="todo-list">
    <li *ngFor="let todo of todos" [class.completed]="todo.completed === true" >
      <div class="todo-row" *ngIf="!editing || editingTodo.id != todo.id">
        <a class="todo-completed" (click)="toggleCompleted(todo)">
          <i class="material-icons toggle-completed-checkbox"></i>
        </a>
        <span class="todo-title">
              {{todo.title}}
            </span>
        <span class="todo-actions">
                <a (click)="editTodo(todo)">
                  <i class="material-icons edit">edit</i>
                </a>
                <a (click)="deleteTodo(todo.id)">
                  <i class="material-icons delete">clear</i>
                </a>
            </span>
      </div>
      <div class="todo-edit" *ngIf="editing && editingTodo.id === todo.id">
        <input class="form-control" type="text"
               [(ngModel)]="editingTodo.title" required>
        <span class="edit-actions">
                <a (click)="updateTodo(editingTodo)">
                  <i class="material-icons">done</i>
                </a>
                <a (click)="clearEditing()">
                  <i class="material-icons">clear</i>
                </a>
            </span>
      </div>
    </li>
  </ul>

  <mat-card>
    <mat-card-title>Todos List</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="todos" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let todo">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="toggleCompleted(todo)"
                          [checked]="todo.completed"></mat-checkbox>
          </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let todo">
            <div *ngIf="!editing || editingTodo.id != todo.id">{{ todo.title }}</div>
            <input *ngIf="editing && editingTodo.id === todo.id" type="text"
                   class="form-control" [(ngModel)]="editingTodo.title" required>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let todo">
            <span *ngIf="!editing || editingTodo.id != todo.id">
              <i class="material-icons edit" (click)="editTodo(todo)">edit</i>
              <i class="material-icons delete" (click)="deleteTodo(todo.id)">clear</i>
            </span>
            <span *ngIf="editing && editingTodo.id === todo.id">
              <i class="material-icons" (click)="updateTodo(editingTodo)">done</i>
              <i class="material-icons" (click)="clearEditing()">clear</i>
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['select', 'title', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['select', 'title', 'actions'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
  
  <div class="no-todos" *ngIf="todos && todos.length == 0">
    <p>No Todos Found!</p>
  </div>
</div>
